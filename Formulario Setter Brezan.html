<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prueba mi Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #2a2f4f, #16213e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .bot-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #00ffe7, #4facfe);
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 25px;
      background: linear-gradient(to right, #00ffe7, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 16px;
      background: #fff;
      color: #000;
      outline: none;
    }

    input:focus {
      border-color: #00ffe7;
      box-shadow: 0 0 5px rgba(0, 255, 231, 0.3);
    }

    button {
      width: 100%;
      padding: 15px;
      margin: 20px 0 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: linear-gradient(135deg, #00ffe7, #4facfe);
      color: #000;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .note {
      font-size: 12px;
      margin-top: 5px;
      opacity: 0.8;
      color: #00ffe7;
    }

    .footer {
      font-size: 12px;
      margin-top: 15px;
      opacity: 0.6;
    }

    .gracias {
      display: none;
      text-align: center;
    }

    .gracias h1 {
      color: #00ffe7;
      background: none;
      -webkit-text-fill-color: #00ffe7;
    }

    .gracias p {
      line-height: 1.6;
      margin: 20px 0;
    }

    .loading {
      display: none;
      margin: 10px 0;
    }

    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #00ffe7;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      background: rgba(255, 0, 0, 0.1);
      color: #ff6b6b;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      display: none;
      font-size: 14px;
      border: 1px solid rgba(255, 107, 107, 0.3);
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .form-container {
        padding: 25px 20px;
      }
      
      h1 {
        font-size: 20px;
      }
      
      input, button {
        padding: 14px;
        font-size: 16px;
      }

      .bot-icon {
        width: 70px;
        height: 70px;
        font-size: 35px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container" id="formulario">
    <div class="bot-icon">ü§ñ</div>
    <h1>‚ú® Prueba a <strong>Converso</strong></h1>
    
    <form id="chatbot-form">
      <div class="form-group">
        <input 
          type="text" 
          name="nombre" 
          id="nombre" 
          placeholder="Tu nombre" 
          required 
          autocomplete="name"
        />
      </div>
      
      <div class="form-group">
        <input 
          type="email" 
          name="email" 
          id="email" 
          placeholder="Tu email" 
          required 
          autocomplete="email"
        />
      </div>
      
      <div class="form-group">
        <input 
          type="tel" 
          name="telefono" 
          id="telefono" 
          placeholder="Tu n√∫mero de WhatsApp" 
          required 
          autocomplete="tel"
          inputmode="numeric"
        />
        <div class="note">* Incluye el prefijo de pa√≠s, sin el s√≠mbolo +. Ej: 34612345678</div>
      </div>
      
      <div class="error-message" id="error-message"></div>
      
      <button type="submit" id="submit-btn">Enviar</button>
      
      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>Procesando...</p>
      </div>
    </form>
    
    <div class="footer">No compartimos tus datos. 100% privado.</div>
  </div>

  <div class="form-container gracias" id="gracias">
    <div class="bot-icon">‚úÖ</div>
    <h1>‚úÖ ¬°Muchas gracias!</h1>
    <p>En breves te escribiremos para agendar tu sesi√≥n online.<br><br><strong>Te prometemos un antes y un despu√©s para tu negocio.</strong></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('chatbot-form');
      const submitBtn = document.getElementById('submit-btn');
      const loading = document.getElementById('loading');
      const errorMessage = document.getElementById('error-message');
      const formulario = document.getElementById('formulario');
      const gracias = document.getElementById('gracias');
      
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const nombre = document.getElementById('nombre').value.trim();
        const email = document.getElementById('email').value.trim();
        const telefono = document.getElementById('telefono').value.trim();
        
        // Validaciones b√°sicas
        if (!nombre || !email || !telefono) {
          showError('Por favor, completa todos los campos.');
          return;
        }
        
        // Validar email
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          showError('Por favor, ingresa un email v√°lido.');
          return;
        }
        
        // Validar tel√©fono
        const phoneRegex = /^\d{8,}$/;
        if (!phoneRegex.test(telefono)) {
          showError('Por favor, ingresa un n√∫mero de tel√©fono v√°lido (solo n√∫meros, m√≠nimo 8 d√≠gitos).');
          return;
        }
        
        // Preparar datos
        const formData = new FormData();
        formData.append('nombre', nombre);
        formData.append('email', email);
        formData.append('telefono', telefono);
        
        // Mostrar loading
        submitBtn.disabled = true;
        submitBtn.textContent = 'Enviando...';
        loading.style.display = 'block';
        errorMessage.style.display = 'none';
        
        try {
          const response = await fetch('https://webhook.brezanmarketing.com/webhook/setterbrezan/webhook', {
            method: 'POST',
            body: formData
          });
          
          if (response.ok) {
            setTimeout(() => {
              formulario.style.display = 'none';
              gracias.style.display = 'block';
            }, 1000);
          } else {
            throw new Error('Error en el servidor');
          }
          
        } catch (error) {
          console.error('Error:', error);
          showError('Hubo un problema al enviar el formulario. Por favor, int√©ntalo de nuevo.');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Enviar';
          loading.style.display = 'none';
        }
      });
      
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 5000);
      }
      
      // Validaci√≥n del tel√©fono solo n√∫meros
      const telefonoInput = document.getElementById('telefono');
      telefonoInput.addEventListener('input', function() {
        this.value = this.value.replace(/[^0-9]/g, '');
      });
    });
  </script>
</body>
</html>
